<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">18299020</div>
      <div id="input-grid">
          <button class="extra" id="ac">AC</button>
          <button class="extra" id="pos-min">+/-</button>
          <button class="extra" id="percentage">%</button>
          <button class="operators" id="division" >/</button>
          <button class="numbers" id="seven">7</button>
          <button class="numbers" id="eight">8</button>
          <button class="numbers" id="nine">9</button>
          <button class="operators" id="multiplication" >*</button>
          <button class="numbers" id="four">4</button>
          <button class="numbers" id="five">5</button>
          <button class="numbers" id="six">6</button>
          <button class="operators" id="minus" >-</button>
          <button class="numbers" id="one">1</button>
          <button class="numbers" id="two">2</button>
          <button class="numbers" id="three">3</button>
          <button class="operators" id="addition" >+</button>
          <button class="numbers" id="zero">0</button>
          <button  id="period">.</button>
          <button class="operators" id="equals" >=</button>
        </div>
        <div id="operators"></div>
      </div>
    </div>
  </body>
</html>
